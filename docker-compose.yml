services:
  boxbet-server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: boxbet-server
    restart: unless-stopped
    ports:
      - "7001:7001"
    environment:
      - NODE_ENV=production
      - PORT=7001
    networks:
      - boxbet-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:7001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  boxbet-network:
    driver: bridge
